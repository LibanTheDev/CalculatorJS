

<!DOCTYPE html>

<html>

	<head>
			<title>Calculator </title>
			<link rel="stylesheet" type="text/css" href="main.css">

			<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>	
			<script src="math.js" type="text/javascript"></script>
			<script  src= "main.js"type="text/javascript"></script>
	</head>

	<body>


	<div class="calculator">
		
			<h1>FreeCodeCamp Calculator</h1>
			
			<input type="textbox" type="text"class="textbox" id="display"readonly="true">	

			<div class="buttons">
				
			
			
			<button class="btn button" value="/">/</button>
			<button class="btn button" value="7">7</button>
			<button class="btn button" value="8">8</button>
			<button class="btn button" value="9">9</button>
			<button class="btn button" value="*">*</button>
			<button class="btn button" value="4">4</button>
			<button class="btn button" value="5">5</button>
			<button class="btn button" value="6">6</button>
			<button class="btn button" value="-">-</button>
			<button class="btn button" value="1">1</button>
			<button class="btn button" value="2">2</button>
			<button class="btn button" value="3">3</button>
			<button class="btn button" value="+">+</button>
			<button class="btn button" value=".">.</button>
			<button class="btn button" value="0">0</button>
			
			<button class="button clear" value="C">C</button>
			<button class="btn button" value="%">%</button>
			<button class="button answer"  value="=">=</button>
			



			</div>

		</div>

<footer>
	<p> Developed by Liban Mohamed - <a href = "http://libanthedev.github.io">libanthedev.github.io</a> </p>
</footer>
	</body>

</html>
